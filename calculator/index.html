<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Calculator</title>
	<script defer src="script/script.js"></script>
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div class="calculator">

		<div class="output">
			<div class="output__container">
				<input class="output__question" type="text" readonly>
				<input class="output__answer" type="text" readonly>
			</div>
		</div>

		<div class="input">
			<div class="input__keypad input__keypad--ac">
				<div class="input__keypad-holder">AC</div>
			</div>
			<div class="input__keypad input__keypad--c">
				<div class="input__keypad-holder">C</div>
			</div>
			<div class="input__keypad input__keypad--pow input__keypad--operation">
				<div class="input__keypad-holder">∧</div>
			</div>
			<div class="input__keypad input__keypad--operation">
				<div class="input__keypad-holder">÷</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">7</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">8</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">9</div>
			</div>
			<div class="input__keypad input__keypad--operation">
				<div class="input__keypad-holder">×</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">4</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">5</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">6</div>
			</div>
			<div class="input__keypad input__keypad--operation">
				<div class="input__keypad-holder">-</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">1</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">2</div>
			</div>
			<div class="input__keypad input__keypad--digit">
				<div class="input__keypad-holder">3</div>
			</div>
			<div class="input__keypad input__keypad--operation">
				<div class="input__keypad-holder">+</div>
			</div>
			<div class="input__keypad input__keypad--digit input__keypad--zero">
				<div class="input__keypad-holder">0</div>
			</div>
			<div class="input__keypad input__keypad--dot">
				<div class="input__keypad-holder">.</div>
			</div>
			<div class="input__keypad input__keypad--equal">
				<div class="input__keypad-holder">=</div>
			</div>

		</div>

	</div>
</body>

</html>
