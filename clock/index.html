<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Clock</title>
	<script defer src="script/script.js"></script>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="how-much-time-left"></div>
	<div class="how-much-time-left-description"></div>
	<div class="clock">
		<div class="hour-hand"></div>
		<div class="minute-hand"></div>
		<div class="second-hand"></div>
		<div class="center-circle"></div>

		<div class="clock__number-holder clock__number-holder-one">
			<div class="clock__number-one">1</div>
		</div>
		<div class="clock__number-holder clock__number-holder-two">
			<div class="clock__number-two">2</div>
		</div>
		<div class="clock__number-holder clock__number-holder-three">
			<div class="clock__number-three">3</div>
		</div>
		<div class="clock__number-holder clock__number-holder-four">
			<div class="clock__number-four">4</div>
		</div>
		<div class="clock__number-holder clock__number-holder-five">
			<div class="clock__number-five">5</div>
		</div>
		<div class="clock__number-holder clock__number-holder-six">
			<div class="clock__number-six">6</div>
		</div>
		<div class="clock__number-holder clock__number-holder-seven">
			<div class="clock__number-seven">7</div>
		</div>
		<div class="clock__number-holder clock__number-holder-eight">
			<div class="clock__number-eight">8</div>
		</div>
		<div class="clock__number-holder clock__number-holder-nine">
			<div class="clock__number-nine">9</div>
		</div>
		<div class="clock__number-holder clock__number-holder-ten">
			<div class="clock__number-ten">10</div>
		</div>
		<div class="clock__number-holder clock__number-holder-eleven">
			<div class="clock__number-eleven">11</div>
		</div>
		<div class="clock__number-holder clock__number-holder-twleve">
			<div class="clock__number-twelve">12</div>
		</div>
	</div>
	<h1 class="date"></h1>
	<script src="script.js"></script>
</body>
</html>
